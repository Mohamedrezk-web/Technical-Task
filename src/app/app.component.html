<div class="container mt-5 fancy-form" [class.dark-mode]="isDarkMode">
  <div class="text-end mb-3">
    <button (click)="toggleDarkMode()" class="btn btn-dark">
      {{ isDarkMode ? "Light Mode" : "Dark Mode" }}
    </button>
  </div>

  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Fancy Form with Undo/Redo</h2>
    <form [formGroup]="form">
      <!-- Name Input -->
      <div class="form-group mb-4">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control form-control-lg fancy-input"
          placeholder="Enter your name"
        />
      </div>

      <!-- Email Input -->
      <div class="form-group mb-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control form-control-lg fancy-input"
          placeholder="Enter your email"
        />
      </div>

      <!-- Agree Checkbox -->
      <div class="form-check mb-4">
        <input
          type="checkbox"
          formControlName="agree"
          class="form-check-input"
          id="agree"
        />
        <label for="agree" class="form-check-label ms-2">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>

      <!-- Country Dropdown -->
      <div class="form-group mb-4">
        <label for="country" class="form-label">Country</label>
        <div class="dropdown" dropdown>
          <button
            id="country"
            dropdownToggle
            type="button"
            class="btn btn-secondary dropdown-toggle fancy-dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ selectedCountry ? selectedCountry : "Select Country" }}
          </button>
          <ul
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdownBasic1"
          >
            @for (country of countries; track $index) {

            <li class="dropdown-item" (click)="onSelectCountry(country)">
              {{ country }}
            </li>
            }
          </ul>
        </div>
      </div>

      <!-- Undo/Redo Buttons -->
      <div class="form-group text-center">
        <button
          type="button"
          class="btn btn-primary btn-lg mx-2 fancy-btn"
          (click)="undo()"
          [disabled]="undoStack.length === 0"
        >
          <i class="fa fa-undo"></i> Undo
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg mx-2 fancy-btn"
          (click)="redo()"
          [disabled]="redoStack.length === 0"
        >
          <i class="fa fa-redo"></i> Redo
        </button>
      </div>
    </form>
  </div>
</div>
